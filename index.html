<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <label style="display: block;" for="passwordLength"
            >Select Password Criteria</label
          >
          <!-- <input
            style="display: block; margin: 0 auto; width: 50%;"
            type="text"
            placeholder="Enter a number between 8 and 128..."
            name="passwordLength"
            id="idPasswordLength"
          /> -->

          <label for="inputLowerCase">Lowercase</label>
          <input type="checkbox" name="inputLowerCase" id="inputLowerCase" />

          <label for="inputUpperCase">Uppercase</label>
          <input type="checkbox" name="inputUpperCase" id="inputUpperCase" />

          <label for="inputNumbers">Numbers</label>
          <input type="checkbox" name="inputNumbers" id="inputNumbers" />

          <label for="inputSpecials">Symbols</label>
          <input type="checkbox" name="inputSpecials" id="inputSpecials" />
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
